<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/icon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script src="https://kit.fontawesome.com/1f42bf96bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dark.css">

    <title>Kodemia</title>
</head>

<body class="bg-dark">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="welcome d-flex align-items-center justify-content-around">
                    <img src="img/logo-kodemia.svg" alt="">
                    <h1 class="title">Desafío Maquetado</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-7">
                <div class="wrapper-question pt-3">
                    <div class='w-100 mx-auto pb-3'>
                        <img src="./img/code.png" alt="ejercicio js" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="wrapper-options pt-3">
                    <div class="card-question">
                        <p class="text-aqua">A partir del siguiente arreglo; obtener: <br /></p>
                    </div>
                    <ol class="options mt-5">
                        <li>Una lista con aquellas personas que votaron</li>
                        <li>Una lista con aquellos personas que votaron y que son menores a 30 años</li>
                        <li>La edad promedio de los no votantes</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
